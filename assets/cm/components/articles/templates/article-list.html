<div class="article-list-view">

  <div class="pagination-container">
    <uib-pagination
      ng-change="articleListCtrl.pageChanged()"
      ng-model="articleListCtrl.currentPage"
      total-items="articleListCtrl.totalItems"
      items-per-page="articleListCtrl.itemsPerPage"
      >
    </uib-pagination>
  </div> <!-- END pagination-container -->

  <div class="cm-article-list">
    <!-- START cm-article-meta -->
    <div class="cm-article-meta" ng-repeat="article in articleListCtrl.data.content">
      <div article-widget
           article-content="article"
           article-title="{{article.title}}">
      </div>
    </div><!-- END cm-article-meta -->
  </div><!-- END article-list -->

</div> <!-- END article-list-view -->
