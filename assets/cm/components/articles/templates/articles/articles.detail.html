<!-- START cm-article-meta -->
<div class="cm-articles-media">

  <div class="media">
    <div class="media-left">
      <a ui-sref=".">
        <img class="media-object" src="" alt="image">
      </a>
    </div><!-- END media-left -->
    <div class="media-body">

      <h4 class="media-heading">
        <a ui-sref="articles.detail.edit({itemId: 'title'})"><span ng-bind="articleDetailCtrl.article.title">Media heading </span></a>
      </h4>
      <div><span ng-bind="articleDetailCtrl.article.author"></span></div>
      <div>Created: <span ng-bind="articleDetailCtrl.article.createdDate"></span></div>
      <div>Updated: <span ng-bind="articleDetailCtrl.article.lastModifiedDate"></span></div>
      <div>
        <a ui-sref="articles.detail.edit({itemId: 'description'})"><span ng-bind="articleDetailCtrl.article.description"></span></a>
      </div>
      <div>
        <a ui-sref="articles.detail.edit({itemId: 'keywords'})"><span ng-bind="articleDetailCtrl.article.keywords"></span></a>
      </div>
    </div><!-- END media -->
  </div><!-- END media-body -->

  <div ui-view class="slide">
    <!-- Example of default content. This content will be replace as soon as
         this ui-view is populate with a template -->
    <hr>
    <small class="muted">Click on field to edit.</small>
  </div>

</div><!-- END cm-articles-media -->
