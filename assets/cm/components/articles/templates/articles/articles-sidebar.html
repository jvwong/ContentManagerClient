<!-- START cm-articles-sidebar-container -->
<div class="cm-articles-sidebar-container">
  <!-- START cm-article-sidebar -->
  <div class="sidebar cm-article-sidebar">

    <!-- START nav-sidebar -->
    <ul class="nav nav-sidebar">
      <li ng-class="{ active: $state.includes('articles.list') }">
        <a ui-sref="articles.list">All Articles</a>
      </li>
    </ul><!-- END nav-sidebar -->
    <!-- START nav-sidebar -->



    <!-- START #accordion -->
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a class="collapsed"
               role="button"
               data-toggle="collapse"
               data-parent="#accordion"
               href="#collapseOne"
               aria-expanded="false"
               aria-controls="collapseOne">
              Recent
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <ul class="nav nav-sidebar" ng-repeat="article in recent">
              <li ui-sref-active="active">
                <a ng-bind="article.title" ui-sref="contacts.detail({articleId:article.id})">
              </a>
              </li>
            </ul><!-- END nav-sidebar -->
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="collapsed"
               role="button"
               data-toggle="collapse"
               data-parent="#accordion"
               href="#collapseTwo"
               aria-expanded="false"
               aria-controls="collapseTwo">
              Favorites
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            Bloat
          </div>
        </div>
      </div>

    </div><!-- END #accordion -->

  </div><!-- END cm-article-sidebar -->
</div> <!-- END cm-articles-sidebar-container -->
