<hr>
<!-- START  form-article-item -->
<form class="form-article-item"
      name="articleItemForm"
      ng-submit="ctrl.save(articleItemForm.field.$modelValue)">
  <div class="form-group">
    <input autocapitalize="off"
           ng-model="ctrl.articleItemForm.field"
           type="text"
           class="form-control"
           name="field"
           id="field"
           placeholder="{{item}}" required>
  </div>
  <div class="form-group">
    <input type="submit" value="Update" class="btn btn-default">
  </div>
  <!-- START form-auth errors -->
  <div ng-repeat="error in ctrl.formErrors">
    <span class="error">{{error}}</span>
  </div>
  <!-- END form-auth errors -->
</form><!-- END form-article-item -->
