<div class="cm-articles-container">

  <!-- START cm-navbar -->
  <div class="cm-navbar">
    <div ng-include="'../cm/templates/nav/navbar.html'"></div>
  </div> <!-- END cm-navbar -->

  <div class="row cm-articles-body">
    <div class="cm-articles-sidebar col-xs-3">
      <!-- <div ui-view="sidebar"></div> -->
      <!-- START nav-sidebar -->
      <ul class="nav nav-sidebar">
        <li ng-class="{ active: $state.includes('articles.list') }">
          <a ui-sref="articles.list">All Articles</a>
        </li>
        <li ng-class="{ active: $state.includes('articles.create') }">
          <a ui-sref="articles.create">New</a>
        </li>
      </ul><!-- END nav-sidebar -->
      <!-- START nav-sidebar -->
      <!-- START #accordion -->
      <div class="panel-group nav-sidebar" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a class="collapsed"
                 role="button"
                 data-toggle="collapse"
                 data-parent="#accordion"
                 href="#collapseOne"
                 aria-expanded="false"
                 aria-controls="collapseOne">
                Recent
              </a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
              <ul class="nav nav-sidebar inner" ng-repeat="article in recent">
                <li ui-sref-active="active">
                  <a ng-bind="article.title" ui-sref="articles.detail({articleId:article.id})">
                  </a>
                </li>
              </ul><!-- END nav-sidebar -->
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
              <a class="collapsed"
                 role="button"
                 data-toggle="collapse"
                 data-parent="#accordion"
                 href="#collapseTwo"
                 aria-expanded="false"
                 aria-controls="collapseTwo">
                Favorites
              </a>
            </h4>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
              Bloat
            </div>
          </div>
        </div>
      </div><!-- END #accordion -->
    </div><!-- END cm-articles-sidebar -->

    <div class="cm-articles-content col-xs-9">
        <div ui-view></div>
    </div><!-- END cm-articles-content -->
  </div><!-- END cm-articles-body -->

  <!-- START cm-articles-status -->
  <div class="row cm-articles-status">
    <div ui-view="status"></div>
  </div>

</div><!-- END articles-container -->
