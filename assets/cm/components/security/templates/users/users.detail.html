<!-- START cm-article-meta -->
<div class="cm-users-media">
  <div class="media">
    <div class="media-left">
      <a ui-sref="index.users.detail.edit({itemId: 'avatar'})">
        <img height=64px width=64px class="media-object" ng-src="{{user.avatar}}" alt="image" />
      </a>
    </div><!-- END media-left -->
    <div class="media-body">
      <h4 class="media-heading">
        <a ui-sref="index.users.detail.edit({itemId: 'username'})"><span ng-bind="user.username">Media heading </span></a>
      </h4>
      <div class="media-body-element">
        <a ui-sref="index.users.detail.edit({itemId: 'fullName'})"><span ng-bind="user.fullName"></span></a>
      </div>
      <div class="media-body-element">
        <a ui-sref="index.users.detail.edit({itemId: 'email'})"><span ng-bind="user.email"></span></a>
      </div>
      <div>Permissions: <span ng-bind="user.permissions"></span></div>
      <div><small class="muted"> Created: <span ng-bind="user.createdDate"></span></small></div>
      <div><small class="muted"> Updated: <span ng-bind="user.lastModifiedDate"></span></small></div>
    </div><!-- END media -->
  </div><!-- END media-body -->

  <div ui-view>
    <!-- Example of default content. This content will be replace as soon as
         this ui-view is populate with a template -->
    <hr>
    <small class="muted">Click on field to edit.</small>
  </div>

</div><!-- END cm-articles-media -->
