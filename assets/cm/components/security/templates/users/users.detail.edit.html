<!-- START  form-article-item -->
<form class="form-users-item"
      name="usersItemForm"
      ng-submit="editCtrl.update(usersItemForm.item.$modelValue)">
  <div class="form-group">
    <input
      ng-model="editCtrl.item"
      type="text"
      class="form-control"
      name="item"/>
  </div>
  <div class="form-group">
    <input type="submit" value="Update" class="btn btn-default">
  </div>
  <!-- START form-auth errors -->
  <div ng-repeat="error in editCtrl.formErrors">
    <span class="error">{{error}}</span>
  </div>
  <!-- END form-auth errors -->
</form><!-- END form-article-item -->
