<div class="article-widget">
  Title:
  <span class="article-title"
        ng-bind="articleTitle">
  </span>
  Description:
  <span class="article-description"
        ng-bind="articleContent.description">
  </span>
  Created:
  <span class="article-created"
        ng-bind="articleContent.createdDate">
  </span>
</div>
