<div class="article-create-view">
  <h2>Create View</h2>

  <!-- START form-article -->
  <form class="form-article col-xs-12 col-sm-6"
        name="articleCreateForm"
        ng-submit="">
    <div class="form-group">
      <input
        ng-minlength="5"
        type="text"
        class="form-control"
        name="articleTitle"
        id="articleTitle"
        placeholder="Title"
        required>
    </div>
    <div class="form-group">
      <label for="articleDescription" class="col-sm-2 control-label">Description</label>
      <textarea
        class="form-control"
        id="articleDescription"
        rows="5"></textarea>
    </div>
    <div class="form-group">
      <input
        autocapitalize="off"
        type="text"
        class="form-control"
        name="articleKeywords"
        id="articleKeywords"
        placeholder="Keywords">
    </div>
    <div class="form-group">
      <input type="submit" value="Submit" class="btn btn-default">
    </div>
    <!-- START form-auth errors -->
    <div ng-repeat="error in ctrl.formErrors">
      <span class="error">{{error}}</span>
    </div>
    <!-- END form-auth errors -->
  </form><!-- END form-article -->

</div> <!-- END article-create-view -->
